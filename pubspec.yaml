name: task_manager_app
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

#  Network
  http: ^1.2.1
  http_interceptor: ^2.0.0-beta.8

#  State management
  provider: ^6.1.2

#  Storage
  shared_preferences: ^2.2.3
  sqflite: ^2.3.3

#  UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  overlay_support: ^2.1.0

#  Utility
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  path: ^1.9.0


dev_dependencies:
  build_runner: ^2.4.9
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.5.2
  json_serializable: ^6.8.0
